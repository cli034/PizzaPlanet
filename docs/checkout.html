<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="googlebot" content="noarchive">
  <meta name="googlebot" content="noindex">
  <meta name="robots" content="noindex">
  <meta name="robots" content="nofollow">

  <meta charset="utf-8">
  <title>Pizza Planet</title>
  <meta name="description" content="Pizza Planet Website. Definitely a parody website. Don't sue us Pixar.">

  <!-- CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="checkout_style.css">
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-light bg-light">
    <a class="navbar-brand" href="index.html">
      <!-- definitely find a beteter logo lol -->
      <img class="navbar-brand" src="images/pizza_planet_logo.jpg" width="50px" height="50px" alt="Pizza Planet Logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Menu
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Pizza</a>
            <a class="dropdown-item" href="#">Wings</a>
            <a class="dropdown-item" href="#">Sides</a>
            <a class="dropdown-item" href="#">Drinks</a>
          </div>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">Deals <span class="sr-only">(current)</span></a>
        </li>
      </ul>

      <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#loginModal">
        Login
      </button>
    </div>
  </nav>

  <!-- Popup to sign in -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModal" aria-hidden="true">
    <div class="modal-dialog" role="form">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Sign In To Your Account</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
          </div>
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" required>
            <small id="forgotPW" class="form-text">
              <a href="#">Forgot Password?</a>
            </small>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input">
                Remember me
              </label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Register</button>
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </div>
    </div>
  </div>

  <!-- everything under the navbar -->
  <div class="container-fluid bg" id="underNav">
    <div class="container">
        <div class="row">
            <div class="col-lg-9">
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title" style="color:black">Pick and Place Your Order</h3>
                </div>
                <div class="card-body">
                  <h4>Pizzas</h4>
                  <div class="container">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" value="Supreme Pizza" id="supremePizzaCheck">
                        Supreme Pizza
                      </label>
                      <br \>
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" value="Pepperoni Pizza"id="pepperoniPizzaCheck">
                        Pepperoni Pizza
                      </label>
                    </div>
                  </div>
                </div>
                <div class="card-footer"></div>
                <div class="card-body">
                  <h4>Wings</h4>
                  <div class="container" id="pizzaContainer">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" value="Buffalo Wings" id="buffaloWingCheck">
                        Buffalo
                      </label>
                      <br \>
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" value="Lemon Pepper Wings" id="lemonWingCheck">
                        Lemon Pepper
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-3">
              <div class="card" id="summaryBox">
                <div class="card-header">
                  <h4 class="card-tile" style="color:black">Order Summary</h4>
                </div>
                <div class="card-body">
                  <span class="card-text" style="color:black" id="orderSum"></span>
                </div>
                <div class="card-footer" id="total">
                  <span>Total: </span>
                  <span id="totalCost"></span>
                  <a href="#" class="btn btn-primary">Place Your Order</a>
                </div>
              </div>
            </div>
        </div>
    </div>
  </div>

  <!-- Scripts -->
  <!-- <script src="https://code.jquery.com/jquery-3.2.1.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
