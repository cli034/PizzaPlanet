    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

        Login
      </button>
    </div>

  <!-- Popup to sign in -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModal" aria-hidden="true">
    <div class="modal-dialog" role="form">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Sign In To Your Account</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
          </div>
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" required>
            <small id="forgotPW" class="form-text">
              <a href="#">Forgot Password?</a>
            </small>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input">
                Remember me
              </label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Register</button>
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </div>
    </div>
  </div>

  <!-- everything under the navbar -->
  <div class="container-fluid bg" id="underNav">
      <div class="jumbotron text-center" id="customPizzaJumbotron">
      </div>

			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-header">
								<h2>Custom Pizza</h2>
							</div>
							<div class="card-body">
								<h3>Size</h3>
								<div class="form-check form-check-inline">
									<label class="form-check-label">
										<input class="form-check-input" type="radio" name="customSize" value="0"> Small (10")
									</label>
									&nbsp;&nbsp;&nbsp;
									<label class="form-check-label">
										<input class="form-check-input" type="radio" name="customSize" value="3"> Medium (12")
									</label>
									<label class="form-check-label">
										<input class="form check-input" type="radio" name="customSize" value="6"> Large (14")
									</label>
									
								</div>
								<img src="images/customOrder.jpg" class="float-right" alt="pic" width="400" height="400">
								<h3>Crust</h3>
								<div class="form-check form-check-inline">
									<label class="form-check-label">
										<input class="form-check-input" type="radio" name="customCrust" value="0"> Thin Crust
									</label>
										&nbsp;&nbsp;&nbsp;&nbsp;
									<label class="form-check-label">
										<input class="form-check-input" type="radio" name="customCrust" value="0"> Thick Crust
									</label>
								</div>
								<h3>Sauce and Cheese</h3>
								<div class="form-check form-check-inline">
									<label class="form-check-label">
										<input class="form-check-input" type="radio" name="customSauce" value="0"> Marinara Sauce
									</label>
										&nbsp;&nbsp;&nbsp;&nbsp;
									<label class="form-check-label">
										<input class="form-check-input" type="radio" name="customSauce" value="0"> Garlic Parmesan White Sauce
									</label>
										&nbsp;&nbsp;&nbsp;&nbsp;
									<label class="form-check-label">
										<input class="form-check-input" type="radio" name="customSauce" value="0"> Alfredo Sauce
									</label>
								</div>
								<h3>Toppings</h3>
								<div class="form-check">
									<label class="form-check-label">
										<input class="form-check-input" type="checkbox" value="1"> Pepperoni
									</label>
										&nbsp;&nbsp;&nbsp;&nbsp;
									<label class="form-check-label">
										<input class="form-check-input" type="checkbox" value="1"> Mushrooms
									</label>
										&nbsp;&nbsp;&nbsp;&nbsp;
									<label class="form-check-label">
										<input class="form-check-input" type="checkbox" value="1"> Onions
									</label>
										&nbsp;&nbsp;&nbsp;&nbsp;
									<label class="form-check-label">
										<input class="form-check-input" type="checkbox" value="1"> Sausage
									</label>
										&nbsp;&nbsp;&nbsp;&nbsp;
									<label class="form-check-label">
										<input class="form-check-input" type="checkbox" value="1"> Bacon
									</label>
										&nbsp;&nbsp;&nbsp;&nbsp;
									<label class="form-check-label">
										<input class="form-check-input" type="checkbox" value="1"> Black Olives
									</label>
										&nbsp;&nbsp;&nbsp;&nbsp;
									<label class="form-check-label">
										<input class="form-check-input" type="checkbox" value="1"> Tomatoes
									</label>
										&nbsp;&nbsp;&nbsp;&nbsp;
									<label class="form-check-label">
										<input class="form-check-input" type="checkbox" value="1"> Pineapple
									</label>
										&nbsp;&nbsp;&nbsp;&nbsp;
									<label class="form-check-label">
										<input class="form-check-input" type="checkbox" value="1"> Spinach
									</label>
									&nbsp;&nbsp;&nbsp;&nbsp;
									<label class="form-check-label">
										<input class="form-check-input" type="checkbox" value="1"> Cheese
									</label>
								</div>
							</div>
							<div class="card-footer">
									<a href="checkout.html" class="btn btn-primary">Place Your Order</a>
							</div>
						</div>
					</div>
				</div>
			</div>
  </div>
