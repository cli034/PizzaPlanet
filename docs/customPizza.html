        Login
      </button>
      <a class="btn btn-outline-info" style="display:none; margin-right:5px;" id="btnAcc" href="userProfile.html" role="button">Account</a>
      <a class="btn btn-primary" style="display:none;" id="btnLogout" href="index.html" role="button">Log Out</a>
    </div>

  <!-- Popup to sign in -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModal" aria-hidden="true">
    <div class="modal-dialog" role="form">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Sign In To Your Account</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
          </div>
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" required>
            <small id="forgotPW" class="form-text">
              <a href="#">Forgot Password?</a>
            </small>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="registerButton">Register</button>
          <button type="submit" class="btn btn-primary" data-dismiss="modal" id="btnLogin">Login</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Popup to register -->
  <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModal" aria-hidden="true">
    <div class="modal-dialog" role="form">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registerModalLabel">Register a New Account</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <div class="form-group">
            <label for="inputEmail">Email Address</label>
            <input type="email" class="form-control" id="registerEmail" placeholder="Enter Email" required>
          </div>

          <div class="form-group">
            <label for="inputPassword">Enter Password</label>
            <input type="password" class="form-control" id="registerPassword" placeholder="Enter Password" required>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" id="registerConfirmPW" placeholder="Confirm Password" required>
          </div>

          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1200 Park Ave">
          </div>
          <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="form-row">
            <div class="form-group col-md-5">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity" placeholder="Emeryville">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">State</label>
              <select id="inputState" class="form-control">
                <option selected>Not Selected</option>
                <option>California</option>
              </select>
            </div>
            <div class="form-group col-md-3">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="inputZip" placeholder="94608">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" id="btnRegister" data-dismiss="modal">Register</button>
        </div>
      </div>
    </div>
  </div>

  <!-- everything under the navbar -->
  <div class="container-fluid bg" id="underNav">
      <div class="jumbotron text-center" id="customPizzaJumbotron">
      </div>

      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header">
                <h2>Custom Pizza</h2>
              </div>
              <div class="card-body">
                <h3>Size</h3>
                <div id="customSizeRadio">
                  <div class="form-check form-check-inline">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="customSize" value="0" checked> Small (10")
                    </label>
                    &nbsp;&nbsp;&nbsp;
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="customSize" value="3"> Medium (12")
                    </label>
                    <label class="form-check-label">
                      <input class="form check-input" type="radio" name="customSize" value="6"> Large (14")
                    </label>
                  </div>
                </div>

                <img src="images/customOrder.jpg" class="float-right" alt="pic" width="400" height="400">

                <h3>Crust</h3>
                <div id="customCrustRadio">
                  <div class="form-check form-check-inline">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="customCrust" value="0" checked> Thin Crust
                    </label>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="customCrust" value="1"> Thick Crust
                    </label>
                  </div>
                </div>

                <h3>Sauce</h3>
                <div id="customSauceRadio">
                  <div class="form-check form-check-inline">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="customSauce" value="0" checked> Marinara Sauce
                    </label>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="customSauce" value="0"> Garlic Parmesan White Sauce
                    </label>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="customSauce" value="0"> Alfredo Sauce
                    </label>
                  </div>
                </div>

                <h3>Toppings</h3>
                <div id="customTopping"
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" value="1"> Pepperoni
                    </label>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" value="1"> Mushrooms
                    </label>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" value="1"> Onions
                    </label>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" value="1"> Sausage
                    </label>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" value="1"> Bacon
                    </label>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" value="1"> Black Olives
                    </label>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" value="1"> Tomatoes
                    </label>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" value="1"> Pineapple
                    </label>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" value="1"> Spinach
                    </label>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" value="1"> Cheese
                    </label>
                  </div>
                </div>

              <div class="card-footer">
                <a href="checkout.html" class="btn btn-primary" onclick="storeCustomPizza()">Place Your Order</a>
              </div>
            </div>
          </div>
        </div>
      </div>
