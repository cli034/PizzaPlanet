  <!-- Popup to sign in -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModal" aria-hidden="true">
    <div class="modal-dialog" role="form">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Sign In To Your Account</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
          </div>
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" required>
            <small id="forgotPW" class="form-text">
              <a href="#">Forgot Password?</a>
            </small>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="registerButton">Register</button>
          <button type="submit" class="btn btn-primary" data-dismiss="modal" id="btnLogin">Login</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Popup to register -->
  <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModal" aria-hidden="true">
    <div class="modal-dialog" role="form">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registerModalLabel">Register a New Account</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <div class="form-group">
            <label for="inputEmail">Email Address</label>
            <input type="email" class="form-control" id="registerEmail" placeholder="Enter Email" required>
          </div>

          <div class="form-group">
            <label for="inputPassword">Enter Password</label>
            <input type="password" class="form-control" id="registerPassword" placeholder="Enter Password" required>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" id="registerConfirmPW" placeholder="Confirm Password" required>
          </div>

          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1200 Park Ave">
          </div>
          <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="form-row">
            <div class="form-group col-md-5">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity" placeholder="Emeryville">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">State</label>
              <select id="inputState" class="form-control">
                <option selected>Not Selected</option>
                <option>California</option>
              </select>
            </div>
            <div class="form-group col-md-3">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="inputZip" placeholder="94608">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" id="btnRegister" data-dismiss="modal">Register</button>
        </div>
      </div>
    </div>
  </div>

    <div class="container-fluid" id="menuContainer">
      <div class="row">

          <div class="card" id="itemCard">
            <img class="card-img-top" src="images/pepperoni_pizza.jpg" alt="Card image cap">
            <div class="card-body">
              <h4 class="card-title">Pepperoni Pizza</h4>
              <select id="crust-pepperoni-pizza" class="form-control ng-pristine ng-valid ng-not-empty ng-touched" data-ng-model="selected.crust" data-ng-init="selected.crust=firstNonDisabled(item.crusts);" data-ng-change="__update()" style="">
                <option value="1" class="drop_st ng-binding ng-scope" data-ng-bind-html="::crust.text" data-ng-disabled="crust.isDisabled" data-ng-repeat="crust in item.crusts">
                  Thick Crust Pizza
                </option>
                <option value="0" class="drop_st ng-binding ng-scope" data-ng-bind-html="::crust.text" data-ng-disabled="crust.isDisabled" data-ng-repeat="crust in item.crusts">
                  Thin Crust Pizza
                </option>
              </select>
              <select id="size-pepperoni-pizza" class="form-control ng-pristine ng-valid ng-not-empty ng-touched">
                <option value="6" selected="selected">
                  Large
                </option>
                <option value="3" class="drop_st ng-binding ng-scope">
                  Medium
                </option>
                <option value="0" class="drop_st ng-binding ng-scope">
                  Small
                </option>
              </select>
            </div>
            <div class="card-footer">
              <a href="checkout.html" class="btn btn-primary" onclick="choosePepperoni()" type="Pepperoni">Order Now</a>
            </div>
          </div>
        </div>
        <div class="col-lg-6">

                  Thick Crust Pizza
                </option>
                <option value="0" class="drop_st ng-binding ng-scope">
                  Thin Crust Pizza
                </option>

              <select id="size-cheese-pizza" class="form-control ng-pristine ng-valid ng-not-empty ng-touched">
                <option value="6" class="drop_st ng-binding ng-scope" selected="selected">
                  Large

                <option value="3" class="drop_st ng-binding ng-scope">

                </option>

            <div class="card-footer">

      <div class="row">

              <select id="size-supreme-pizza" class="form-control ng-pristine ng-valid ng-not-empty ng-touched">

                </option>
                <option value="3" class="drop_st ng-binding ng-scope">

        <div class="col-lg-6">
          <div class="card" id="itemCard">
            <img class="card-img-top" src="images/meat_lovers.jpg" alt="Card image cap">
            <div class="card-body">
              <h4 class="card-title">Make Your Own Pizza</h4>
              <select id="crust-meat--pizza" class="form-control ng-pristine ng-valid ng-not-empty ng-touched" data-ng-model="selected.crust" data-ng-init="selected.crust=firstNonDisabled(item.crusts);" data-ng-change="__update()" style=""><!-- ngRepeat: crust in item.crusts -->
                <option value="P" class="drop_st ng-binding ng-scope" data-ng-bind-html="::crust.text" data-ng-disabled="crust.isDisabled" data-ng-repeat="crust in item.crusts">
                Thick Crust Pizza</option><!-- end ngRepeat: crust in item.crusts --><option value="H" class="drop_st ng-binding ng-scope" data-ng-bind-html="::crust.text" data-ng-disabled="crust.isDisabled" data-ng-repeat="crust in item.crusts">
                Thin Crust Pizza</option><!-- end ngRepeat: crust in item.crusts --></select>
              <select id="size-meat-pizza" class="form-control ng-pristine ng-valid ng-not-empty ng-touched" data-ng-model="selected.size" data-ng-init="selected.size=item.sizes[0].val=='L'?item.sizes[0].val:item.sizes[1].val;" data-ng-change="__update()" style=""><!-- ngRepeat: size in item.sizes -->
                <option value="L" data-ng-selected="size.val == 'L'" class="drop_st ng-binding ng-scope" data-ng-bind-html="::size.text" data-ng-disabled="size.isDisabled" data-ng-repeat="size in item.sizes" selected="selected">
                Large</option><!-- end ngRepeat: size in item.sizes --><option value="M" data-ng-selected="size.val == 'L'" class="drop_st ng-binding ng-scope" data-ng-bind-html="::size.text" data-ng-disabled="size.isDisabled" data-ng-repeat="size in item.sizes">
                Medium</option><!-- end ngRepeat: size in item.sizes --><option value="P" da<!-- end ngRepeat: size in item.sizes -->
                Small</option><!-- end ngRepeat: size in item.sizes --></select>
            </div>
            <div class="card-footer">
              <a href="customPizza.html" class="btn btn-primary">Order Now</a>
            </div>
          </div>
        </div>
